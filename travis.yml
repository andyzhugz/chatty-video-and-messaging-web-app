language: node_js
install:
  - nvm install node
  - node -v
  - npm i -g yarn
  - yarn
  - npm install --save-dev jest
  - npm i jest-fetch-mock
  - yarn add isomorphic-fetch
script:
  - rm -rf node_modules
  - cd client
  - rm package-lock.json
  - nvm install node
  - node -v
  - npm install yarn
  - yarn
  - npm install jest@26.6.0
  - npm ls jest
  - yarn test src/unitTest --coverage
  - -u
  - yarn test src/unitTest --coverage
# safelist
branches:
  only:
  - Week_4